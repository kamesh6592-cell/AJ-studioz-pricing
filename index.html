<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperGrok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: white;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      
      /* Background Stars Animation */
      @keyframes drift {
        from {
          background-position: 0 0, 40px 60px, 130px 270px;
        }
        to {
          /* Move the background diagonally to create a floating effect. 
             Values are multiples of background-sizes (550, 350, 250) to ensure seamless looping */
          background-position: 550px 550px, 740px 760px, 1130px 1270px; 
        }
      }

      .star-bg {
        background-image: 
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
        opacity: 0.3;
        animation: drift 100s linear infinite;
      }

      /* Slot Machine / Spinning Text Animation */
      @keyframes slotSpin {
        0% {
          transform: translateY(100%) rotateX(-90deg);
          opacity: 0;
          filter: blur(2px);
        }
        100% {
          transform: translateY(0) rotateX(0);
          opacity: 1;
          filter: blur(0);
        }
      }

      .animate-slot-spin {
        animation: slotSpin 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        transform-origin: 50% 50%;
        display: block;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

</html>
